    <style>

            font-family: Arial, sans-serif;
            margin: 0;

            background-color: #333;
            color: #fff;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;

            list-style-type: none;

        }
        nav ul li {

            margin-right: 10px;
        }
        main {
            padding: 20px 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
        }
    </style>
</head>

        </ul>
    </nav>
